<body>
    <script>AOS.init();</script>

    <script src="Anal_result.js"></script>
    <div class="content">    
        <!--왼쪽 상단-->
        <div style="position: absolute; left:1.5%; top: 1%; font-size:15px; font-weight:700;">

        <!--다음-->
        <div style="position:absolute; left:46%; top:80%;">
            <button type="button" id="Next" onclick="window.location.href='./Eval_1.html'" data-aos="fade-right" data-aos-duration="1000">다음</button>

        <table id="gradeTable" style="position:absolute; left:7%; top:65%;" data-aos="fade-right" data-aos-duration="1000">

              <tr id='head'>
                <th class="tooltip0" title="위험분석 결과 측정된 위험도 등급입니다.">위험 등급</th> 
                <th class="tooltip1" title="위험도 10이상의 위험입니다. <클릭시 자세히>">1등급</th>
                <th class="tooltip2" title="위험도 8이상의 위험입니다. <클릭시 자세히>">2등급</th>

              <tr>
                <td>개수</td><td></td><td></td><td></td><td></td><td></td>

              <tr>
                <th>위험도</th><th>위험</th><th>자산</th><th>취약성</th><th>위협</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
