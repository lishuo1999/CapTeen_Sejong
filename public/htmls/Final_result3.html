<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <!--DATATABLE-->

    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

<body> 
    <script>AOS.init();</script>

    <div class="content" style="background-color: #F8F7F7;">

              <a href="./logout" style="color:black; position:absolute; left:94%; font-weight:700;">로그아웃</a>
            </div>
        </div>

        <div id='box1'>

                <p class='grade'>위험 1등급</p>

            <div id='box1-2'>
                <p class='grade'>위험 2등급</p>
                <p id='perc2'></p>
            </div>
            <div id='box1-3'>
                <p class='grade'>위험 3등급</p>

            <div id='box1-4'>
                <p class='grade'>위험 4등급</p>

            <div id='box1-5'>

            </div>
        </div>

        <div id='box2'>
            <div id='chart1'>
                <p id='chart1-name'></p>

                <p id='chart2-name'></p>

        <div id='box3'>

                    <thead>
                        <tr>
                          <th style="width:10%">위험도</th>
                          <th style="width:75%">위험</th>
                          <th style="width:25%">처리 전략</th>

                      </tbody>
