<html lang="en">

<head>
    <title>위험분석 </title>
    <style>
        @import url('Anal_2_style.css');
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="Anal_2_.js"></script>

    <!--Datatable 적용-->
    <script type="text/javascript" src="http://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />

<body>
    <!--상단바-->
    <div class="header">
        <div class="navigation">
          <a href="#" id='now' onClick="top.location='javascript:location.reload()'">위험 분석</a>
          <a href="#none">위험 분석 결과</a>

          <a href="./logout" style="color:black; position:absolute; left:94%; font-weight:700;">로그아웃</a>
        </div>
    </div> 

    <div class="container_left">
        <div class="con_left_1">
            <div id="search_title">&nbsp자산 리스트 조회</div><br>
            <table id="search_table" summary="조회 검색 영역">
                <colgroup>
                    <col style="width:80px;">
                    <col style="width:100px;">
                    <col style="width:80px;">
                    <col style="width:100px;">
                    <col style="width:100px;">
                    <col style="width:100px;">
                </colgroup>
                <tbody>
                    <tr>
                        <th style="font-size:15px">자산분류</th>
                        <td style="text-align: center;">
                            <select id="sel_1">
                                <option value="0" selected>-선택-</option>
                                <option value="1">전자정보</option>
                                <option value="2">문서</option>
                                <option value="3">소프트웨어</option>
                                <option value="4">하드웨어</option>
                                <option value="5">인력</option>
                            </select>
                        </td>
                        <th style="font-size:15px">자산그룹명</th>
                        <td style="text-align: center;">
                            <select id="sel_2">
                                <option value="0" selected>-선택-</option>
                            </select>
                        </td>
                        <th><button type="submit" id="search_button"><a style="color:white;">조회</a></button></th>
                        <td>
                            <button type="submit" id="collect"><a style="color:white;">담기</a></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div class="con_left_2">
            <div class="asset_list">
                <table id="asset_list_table">
                    <thead>
                        <tr>
                            <th>대분류</th>
                            <th>그룹명</th>
                            <th>자산명</th>
                            <th>소유여부</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="container_right">
        <div class="con_right_1">
            <div class="users_title">&nbsp보유 자산 리스트</div><br>
        </div>
        <div class="con_right_2">
            <div class="users_asset_list">
                <table class="users_asset_list_table">
                    <thead>
                        <tr>
                            <th scope="cols" style="width: 150px;">자산분류</th>
                            <th scope="cols" style="width: 150px;">그룹명</th>
                            <th scope="cols" style="width: 150px;">자산명</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--<tr>
                            <td>test1</td>
                            <td>test2</td>
                            <td>test3</td>
                        </tr>
                        <tr>
                            <td>test1</td>
                            <td>test2</td>
                            <td>test3</td>
                        </tr>-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div style="width:80px; margin:auto;"><button type="submit" id="next">다음</button></div>
    </footer>

</html>
